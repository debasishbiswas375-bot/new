<div>
    {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="text-red-600 ml-4">Logout</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}" class="text-blue-600 ml-4">Login</a>
    {% endif %}
</div>
